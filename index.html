<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center">
        <h1>Salary Calculator</h1>
    </header>
    <main class="container">
        <section>
            <h2>Add Employee</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <input type="number" id="in-ID" placeholder="ID">
                    <input type="text" id="in-title" placeholder="Title">
                    <input type="number" id="in-salary" placeholder="Annual Salary">
                </div>
                <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>
            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th><th>Last Name</th>
                        <th>ID</th><th>Title</th><th>Salary</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <!-- jQuery will fill this in... -->
                </tbody>
            </table>
        </section>
        <section>
            <h3>Total Monthly Cost: <span id="budget-total">0</span></h3>
        </section>
    </main>
</body>
</html>
